---
- name: enable ip forwarding
  sysctl: name=net.ipv4.ip_forward value=1 state=present

- name: install iptables packages
  package: name={{ item }} state=present
  with_items:
  - iptables
  - iptables-persistent

- name: install iptables startup script
  copy: src=iptables.service dest=/etc/init.d/iptables mode=0755

- name: install iptables rules
  template: src={{ item }} dest=/etc/iptables/
  with_items:
  - rules.v4
  - rules.v6
  notify: reload iptables rules
